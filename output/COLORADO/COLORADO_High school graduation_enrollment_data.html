<html>

<head>
    <meta charset="utf-8">
    <title> Title </title>
</head>

<body>
    <div style="position:absolute; top:60px; left:10px; width:750; height:750;">
        <canvas id="myChart" width="300" height="300"></canvas>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
        <script>
            // var ctx = document.getElementById("myChart");
            var ctx = document.getElementById("myChart").getContext("2d");
            var options = {
                    responsive: true,
                    maintainAspectRatio: true,
                }
            var myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ["2010", "2011", "2012", "2013", "2014"] ,
                    datasets: [{
                        label:["High school graduation"],
                        data: [0.724, 0.739, 0.75354, 0.769, 0.773],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255,99,132,1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    title: {
                      display: true,
                      text: ["High school graduation for COLORADO"]
                    },
                   scales: {
                       yAxes: [{
                           ticks: {
                               beginAtZero:true
                           }
                       }]
                   }
               }
            });
        </script>
    </div>
</body>

</html>
